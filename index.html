<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="main.css"/>
</head>
<body>
    <div class="container">
        <div class="white-keys">
            <kbd>A</kbd>
            <kbd>S</kbd>
            <kbd>D</kbd>
            <kbd>F</kbd>
            <kbd>G</kbd>
            <kbd>H</kbd>
            <kbd>J</kbd>
        </div>
        <div class="black-keys">
            <kbd>W</kbd>
            <kbd>E</kbd>
            <kbd class="three">T</kbd>
            <kbd class="three">Y</kbd>
            <kbd class="three">U</kbd>
        </div>

    </div>

 <script src="index.js"></script>
</body>
</html>
